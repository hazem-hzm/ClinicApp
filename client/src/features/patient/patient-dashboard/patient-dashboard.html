<div class="card bg-base-300 w-4/5 mx-auto p-6 mt-10 shadow-xl mb-20">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
    <div>
      <h1 class="card-title text-3xl text-primary">
        {{ accountService.currentUser()?.displayName }}
      </h1>
      <p class="text-sm opacity-80 mt-1">
        View your appointments, medical records, and available doctors.
      </p>
    </div>

    <div class="flex flex-col items-stretch gap-3 sm:flex-row sm:items-center sm:gap-4">
      <div class="tabs tabs-boxed">
        <a
          class="tab"
          routerLink="appointments"
          routerLinkActive="tab-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Appointments
        </a>
        <a
          class="tab"
          routerLink="records"
          routerLinkActive="tab-active"
        >
          Medical records
        </a>
        <a
          class="tab"
          routerLink="doctors"
          routerLinkActive="tab-active"
        >
          Doctors
        </a>
        <a
          class="tab"
          routerLink="info"
          routerLinkActive="tab-active"
        >
          Info
        </a>
      </div>

      <button class="btn btn-outline btn-error self-end" type="button" (click)="logout()">
        Logout
      </button>
    </div>
  </div>

  <div class="mt-4">
    <router-outlet />
  </div>
</div>
